<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goa Package | 4 Days and 3 Nights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-FWZ+U6DtDp6aIv7VXHO63+L+W7VzeU6eYdYn+NFZ1J4c4uSK4/ZxDa2yrT9T1NtCJ25o+yNlZvyzNpWtoFtT1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        .jumbotron {
            background-image: url("https://images.unsplash.com/photo-1534796636911-9d0c9cf09078");
            background-size: cover;
            background-position: center;
            height: 500px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .jumbotron::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .jumbotron h1 {
            font-size: 3.5rem;
            margin-top: 100px;
        }

        .jumbotron p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .fa {
            color: #d5ae82;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #d5ae82;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .btn-custom {
            background-color: #d5ae82;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #b98e5d;
            color: #fff;
            border: none;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Goa Packages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-success font-weight-bold">per person</span>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <p class="lead text-center">Experience the best of Goa with our 4 day and 3 night package. Explore
                        the beaches, indulge in water sports, and take in the stunning scenery.</p>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-lg-6">
                    <h3 class="text-center mb-4">Package Details</h3>
                    <ul class="list-group">
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> 3 nights accommodation in a deluxe
                            room</li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Daily breakfast at hotel</li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Airport transfers</li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Guided tour of North and South Goa
                        </li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Water sports activities (Jet Ski,
                            Banana Ride, and Parasailing)</li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <h3 class="text-center mb-4">Package Price Includes</h3>
                    <ul class="list-group">
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> All taxes, fees, and handling
                            charges</li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Local taxes</li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Fuel surcharge</li>
                        <li class="list-group-item"><i class="fas fa-check mr-2"></i> Driver/guide</li>
                    </ul>
                </div>
            </div>

            <div class="row justify-content-center my-5">
                <div class="col-lg-8">
                    <h3 class="text-center mb-4">Book Now</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-lg btn-primary">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            </section>
            <!-- End Package Section -->
